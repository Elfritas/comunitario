        <!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="../assets/css/estudiantes.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Estudiantes</h1>
        <button id="btnNuevo">Agregar Estudiante</button>
        <table id="tablaEstudiantes">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Año</th>
                    <th>Curso</th>
                    <th>Materias Aplazadas</th>
                    <th>Talento</th>
                    <th>Documentos</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Contenido dinámico -->
            </tbody>
        </table>
    </div>

    <!-- Modal para Agregar/Editar Estudiante -->
    <div id="modal" class="modal">
        <form id="formEstudiante">
            <input type="hidden" id="id">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" required>
            <label for="ano">Año:</label>
            <input type="number" id="ano" required>
            <label for="curso">Curso:</label>
            <input type="text" id="curso" required>
            <label for="tiene_materias_aplazadas">¿Materias Aplazadas?</label>
            <select id="tiene_materias_aplazadas">
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
            <label for="talento">Talento:</label>
            <input type="text" id="talento">
            <label for="representante_documento">Documentos:</label>
            <select id="representante_documento">
                <option value="0">No</option>
                <option value="1">Sí</option>
            </select>
            <button type="submit">Guardar</button>
        </form>
    </div>

    <script src="../Estudiantes/estudiantes.js"></script>
</body>
</html>
